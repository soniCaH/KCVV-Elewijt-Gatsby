name: "Build production"

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Source Code"
        uses: actions/checkout@v3

      - name: "Setup Node.js environment"
        uses: actions/setup-node@v3.5.1
        with:
          node-version-file: .nvmrc

      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v3
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_GATSBY_API_DOMAIN: ${{ secrets.GATSBY_API_DOMAIN }}
          envkey_GATSBY_GTM_ID: ${{ secrets.GATSBY_GTM_ID }}
          envkey_KCVV_PSD_API: ${{ secrets.KCVV_PSD_API }}
          envkey_TYPEKIT_ID: ${{ secrets.TYPEKIT_ID }}

      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment
        id: deployment
        with:
          token: "${{ github.token }}"
          environment: production
          initial_status: queued

      - name: "Build the website (production build)"
        run: |
          yarn install --production
          yarn run build

      - name: "Deploy to netlify server"
        uses: careflow/netlify-actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=public --prod
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'

      # - name: "Deploy to netlify server"
      #   id: deploy_preview
      #   run: npx netlify deploy --dir=public --prod
      #   env:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      #   with:
      #     secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: ${{ steps.deploy_preview.outputs.NETLIFY_URL }}
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          environment_url: ${{ steps.deploy_preview.outputs.NETLIFY_LIVE_URL }}
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
